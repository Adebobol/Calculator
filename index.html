<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="CSS/styles.css">

</head>

<body>
  <div class="whole">
    <!------------------------- heading ---------------------------->
    <div class="heading">
      <h1>calc</h1>
      <ul class="heading-right">
        <li>THEME</li>
        <li>Switch</li>
      </ul>
    </div>

    <!------------------------- input ----------------->
    <div>
      <input type="number" name="" id="" placeholder="0" style="direction: rtl;">
    </div>

    <!------------------ buttons ------------------->
    <div class="button-rack">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>DEL</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>x</button>
      <button>RESET</button>
      <button>=</button>
    </div>
  </div>
</body>

</html>
