<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="CSS/styles.css">

</head>

<body>
  <div class="whole">
    <!------------------------- heading ---------------------------->
    <div class="heading">
      <h1>calc</h1>
      <ul class="heading-right">
        <li>THEME</li>
        <li>Switch</li>
      </ul>
    </div>

    <!------------------------- input ----------------->
    <div>
      <input type="number" name="" class="screen" value="" placeholder="0" style="direction: rtl;">
    </div>

    <!------------------ buttons ------------------->
    <div class="button-rack">
      <button class="but">7</button>
      <button class="but">8</button>
      <button class="but">9</button>
      <button class="but">DEL</button>
      <button class="but">4</button>
      <button class="but">5</button>
      <button class="but">6</button>
      <button class="but">+</button>
      <button class="but">1</button>
      <button class="but">2</button>
      <button class="but">3</button>
      <button class="but">-</button>
      <button class="but">.</button>
      <button class="but">0</button>
      <button class="but">/</button>
      <button class="but">x</button>
      <button class="but">RESET</button>
      <button class="but">=</button>
    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
